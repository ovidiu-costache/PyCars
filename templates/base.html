<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCars - Vanzari Auto</title>
    
    <!-- partea cu url_for e functia din Flask care imi cauta automat fisiere
         in folderul "static" in cazul meu -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar">
        <div style="display: flex; flex-direction: column;">
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='img.jpg') }}" alt="Logo PyCars">
                <span>PyCars</span>
            </a>
            {% if current_user.is_authenticated %}
                <span class="log-info">
                    Logged in as: {{ current_user.name }}
                </span>
            {% endif %}
        </div>

        <!-- aici voi modifica ca din Autentificare sa apara logout daca eram conectat -->
        <div class="nav-links">
            <a href="/">Acasa</a>

            {% if current_user.is_authenticated %}
                <a href="/logout" style="background-color: #555;">Deconectare</a>
            {% else %}
                <a href="/login">Autentificare</a>
            {% endif %}
            <a href="/adauga" class="btn-post">Posteaza Anunt</a>
        </div>
    </nav>

    <!--am folosit ca schelet base.html ca sa nu scriu de 999 ori meniul,
        astfel fiecare pagina va fi mai usor de facut-->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Proiect realizat de PyCars Team - 2026</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
